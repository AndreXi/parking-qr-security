name: residential_management
description: The app for security guards to read QR codes and search info
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

scripts:
  codegen: dart run build_runner build
  codegen-dev: dart run build_runner watch
  get-schema: get-graphql-schema http://localhost:8080/v1/graphql > lib/graphql/schema.graphql 

dependencies:
  auto_route: ^7.4.0
  bloc: ^8.1.2
  ferry: ^0.14.2+1
  ferry_flutter: ^0.8.1
  ferry_hive_store: ^0.5.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  gql_http_link: ^1.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.18.0

dev_dependencies:
  auto_route_generator: ^7.1.1
  bloc_test: ^9.1.2
  build_runner: ^2.4.5
  change_app_package_name:
  ferry_generator: ^0.8.1
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^5.0.0
  
flutter:
  uses-material-design: true
  generate: true
